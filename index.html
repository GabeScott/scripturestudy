<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<link rel="stylesheet" href="styles.css">
		<title id='title'>Scripture Notes</title>
	</head>
	<body>
		<div id="usernameDiv">
			<p id="username">Enter Username:</p>
			<input id = "usernameInput" type="text" style="">
			<button id="usernameButton" onclick="checkUsername()">Enter</button>
			<p id="goodUser"></p>
		</div>
		<div id="DBStatusDiv">
			<div class="loader" id="DBStatusLoader"></div>
			<a href="#" id="dynamicDBText">UP</a>
			<p id="staticDBText">Database is: </p>

		</div>
		<div class="row">
		  <div class="column" style="background-color:#bbb;" id='searchColumn'>
		  	<h2>Search</h2>
		  	<input type="text" id="searchText"> 
			<input type="radio" id="tag" name="search" value="Tag" checked>
			<label for="tag">Tag</label>
			<input type="radio" id="text" name="search" value="Text">
     		<label for="text">Text</label> 
     		<br>
     		<br>
     		<button id="showAllTagsButton" onclick="showAllTags()">Show All Tags</button> <br> <br>

     		<div class="searchArea" id="searchResults"></div>
     		<button class='expandButton' onclick="expandSearchDiv()" id='expandSearch'><i class='fas fa-expand'></i></button>

     		
    	  </div>
		  <div class="column"style="background-color:#ccc;" id='displayColumn'>
		  	<h2>Show Note</h2>
		  	<input type="text" id="idToShow">
		  	<input type="radio" id="onlyShowNote" name="onlyShowNote" value="Show"checked>
     		<label for="onlyShowNote">Show</label> 
     		<input type="radio" id="addNote" name="onlyShowNote" value="Add Below" >
			<label for="addNote">Add</label><br> <br>
		  	<div class="noteArea" id="noteArea"></div>
		  	<button id="editShownNote" onclick="editShownNote()" style = "visibility: hidden; display:none">Edit</button>
		  	<button class='expandButton'  onclick="expandDisplayDiv()" id='expandDisplay'><i class='fas fa-expand'></i></button>
    		
    	  </div>
		  <div class="column" style="background-color:#ddd;" id='editColumn'>
		  	<h2>Edit/Create</h2>
		  	<div id="editOptions">
			  	<input type="text" id="idToEdit">
    		</div>
			<input type="radio" id="editRadio" name="createRadio" value="Edit Existing Note" onchange="showEdit()"checked>
     		<label for="editRadio">Edit</label> 
     		<input type="radio" id="createRadio" name="createRadio" value="Create New" onchange="showCreate()">
			<label for="createRadio">Create</label><br> <br>
		  	

		  	<p class="hiddenText" id="editResponse"></p>
		  	<button id="createAnother" onclick="showCreate()" style="visibility: hidden">Create Another</button>
		  	<div id="editDiv" class="hidden">

		  		<h4 id="titleHeader">Title</h4>
			    <textarea id="titleEditArea" ></textarea> <br>
		  		
		  		<h4 id="bodyEditDiv">Body</h4>
			    <textarea id="noteEditArea" ></textarea> <br>

			    <h4 id="tagEditDiv">Tags</h4>
			    <textarea id="tagEditArea" ></textarea> <br>
			    <button id="submitEdit" onclick="submitEdit()">Submit Edit</button>
			    <button id="submitCreate" onclick="submitCreate()" style="visibility: hidden">Submit New Note</button>
				
				<div id="publicPrivate">
					<input type="radio" id="privateRadio" name="publicPrivate" value="Private" checked>
		     		<label for="privateRadio">Private</label> 
		     		<input type="radio" id="create_radio" name="publicPrivate" value="Public" >
					<label for="create_radio">Public</label>
				</div>
			</div>
			<button class='expandButton'  onclick="expandEditDiv()" id='expandEdit'><i class='fas fa-expand'></i></button>
		  </div>
		</div>
		<hr>
				  	<h2>Search Commentary</h2>
				  	<h4>Enter verse, chapter, book or section</h4>
		  	<input type="text" id="ldssToShow">
		  	<button id="showLdss" onclick="showLdss()">Go</button>
		  	<p id="scripture"></p>
		  	<span id="ldssArea" ></span>
		  	<h4>Comments</h4> <br>
		  	<span id="ldssCommentArea"></span>
		  	<div id="commentDiv">
			  	<h4>Add Comment</h4>
			  	<textarea id="ldssComment" ></textarea>
			  	<button id="addComment" onclick="commentOnLdss()">Add Comment</button>
			</div>


	</body>

	<script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.1/dist/showdown.min.js"></script>
	<script src="showdown-table.min.js"></script>
	<script src="allbooks.js"></script>
	<script src="main.js"></script>
	

</html>
